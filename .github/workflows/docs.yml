# Documentation Generation Workflow

name: "Documentation"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'docs/**'
      - 'README.md'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'docs/**'
      - 'README.md'

jobs:
  generate-terraform-docs:
    name: "Generate Terraform Docs"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Render terraform docs for root module
        uses: terraform-docs/gh-actions@main
        with:
          working-dir: terraform/
          output-file: README.md
          output-method: inject
          git-push: "true"
          git-commit-message: "docs: update terraform root documentation"

      - name: Render terraform docs for VPC module
        uses: terraform-docs/gh-actions@main
        with:
          working-dir: terraform/modules/vpc/
          output-file: README.md
          output-method: replace
          git-push: "true"
          git-commit-message: "docs: update VPC module documentation"

      - name: Render terraform docs for EKS module
        uses: terraform-docs/gh-actions@main
        with:
          working-dir: terraform/modules/eks/
          output-file: README.md
          output-method: replace
          git-push: "true"
          git-commit-message: "docs: update EKS module documentation"

      - name: Render terraform docs for IAM module
        uses: terraform-docs/gh-actions@main
        with:
          working-dir: terraform/modules/iam/
          output-file: README.md
          output-method: replace
          git-push: "true"
          git-commit-message: "docs: update IAM module documentation"

      - name: Render terraform docs for ECR module
        uses: terraform-docs/gh-actions@main
        with:
          working-dir: terraform/modules/ecr/
          output-file: README.md
          output-method: replace
          git-push: "true"
          git-commit-message: "docs: update ECR module documentation"

  update-architecture-diagram:
    name: "Update Architecture Diagram"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install diagrams

      - name: Generate architecture diagram
        run: |
          python docs/scripts/generate_architecture_diagram.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/images/
          git diff --staged --quiet || git commit -m "docs: update architecture diagram"
          git push

  lint-documentation:
    name: "Lint Documentation"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Lint Markdown files
        run: |
          markdownlint docs/ README.md --config docs/.markdownlint.yml

      - name: Check for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: 'docs/.mlc_config.json'