# Flask API Service
apiVersion: v1
kind: Service
metadata:
  name: api-flask
  namespace: microservices
  labels:
    app: api-flask
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: api-flask